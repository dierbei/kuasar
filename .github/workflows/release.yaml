name: release

concurrency:
  group: release-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - '**/v[0-9]+.[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  buildSandboxer:
    strategy:
      matrix:
        directories: [
          "wasmedge",
          "quark", 
          "cloud_hypervisor",
        ]
        include:
          - directories: wasmedge
            command: bin/wasm-sandboxer WASM_RUNTIME=wasmedge
            wasmEdge: 0.11.2
          - directories: quark
            command: bin/quark-sandboxer
          - directories: cloud_hypervisor
            command: bin/vmm-sandboxer HYPERVISOR=cloud_hypervisor && cp vmm/sandbox/config_clh.toml bin/config_clh.toml
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install nightly --component rustfmt
      - name: Install Protoc
        uses: arduino/setup-protoc@v1.1.2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install WasmEdge
        if: ${{ matrix.wasmEdge }}
        run: curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v ${{ matrix.wasmEdge }} >> /dev/null
      - name: Build
        run: make ${{ matrix.command }} && ls bin
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.directories }}
          path: bin/
      
  buildShim:
    strategy:
      matrix:
        directories: [
          "containerd-shim-kuasar-vmm-v2", 
          "containerd-shim-kuasar-wasm-v2"
        ]
        include:
          - directories: containerd-shim-kuasar-vmm-v2
            command: bin/containerd-shim-kuasar-vmm-v2
          - directories: containerd-shim-kuasar-wasm-v2
            command: bin/containerd-shim-kuasar-wasm-v2
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: shim
        run: pwd && ls && make ${{ matrix.command }} && ls bin
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.directories }}
          path: shim/bin/
        
  kuasar-image:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: RUNTIME=docker make bin/kuasar.img
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: kuasar.img
          path: bin/
  
  vmlinux-bin:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make bin/vmlinux.bin
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vmlinux.bin
          path: bin/

  containerd:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Build
        run: |
          curl -LJO https://github.com/containerd/containerd/releases/download/v1.7.0/containerd-1.7.0-linux-amd64.tar.gz
          mkdir bin && tar Cxzvf bin containerd-1.7.0-linux-amd64.tar.gz
          sudo tee bin/config.toml << EOL
          version = 2

          [plugins."io.containerd.grpc.v1.cri"]
            disable_apparmor = true

          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]

          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.vmm]
            runtime_type = "io.containerd.kuasar.v1"
            sandboxer = "vmm"
            io_type = "hvsock"

          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.quark]
            runtime_type = "io.containerd.quark.v1"
            sandboxer = "quark"

          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.wasm]
            runtime_type = "io.containerd.wasm.v1"
            sandboxer = "wasm"

          [proxy_plugins.vmm]
            type = "sandbox"
            address = "/run/vmm-sandboxer.sock"

          [proxy_plugins.quark]
            type = "sandbox"
            address = "/run/quark-sandboxer.sock"

          [proxy_plugins.wasm]
            type = "sandbox"
            address = "/run/wasm-sandboxer.sock"
          EOL
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: containerd
          path: bin

  release:
    permissions:
      contents: write
    needs:
      - buildSandboxer
      - buildShim
      - kuasar-image
      - vmlinux-bin
      - containerd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download All Artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./bin
      - name: list
        run: ls -R
      - name: Collect and Upload Files
        run: |
          ref="${{ github.ref }}"
          version="${ref##*/v}"
          echo "VERSION=$version" >> $GITHUB_ENV
          
          # 这里，我们设定 RELEASE_NAME 为提取出的版本号，你可以根据实际需求进行修改
          RELEASE_NAME="kuasar-$version"
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV

          echo "Version: $version"
          echo "Release Name: $RELEASE_NAME"

          gh release create ${{ github.ref }} --generate-notes --prerelease

          TEMP_DIR=$(mktemp -d)
          echo $TEMP_DIR

          find ./bin/* -type f -exec cp --parents \{\} ${TEMP_DIR}/ \;

          ls $TEMP_DIR
          tar -czvf kuasar-v${version}-vendor.tar.gz -C ${TEMP_DIR} .

          # 确保使用正确的 RELEASE_NAME 和 version 变量
          gh release upload $RELEASE_NAME kuasar-v${version}-vendor.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_NAME: ${{ github.ref }}aaaaa