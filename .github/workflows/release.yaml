name: release

concurrency:
  group: release-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - '**/v[0-9]+.[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  vmm:
    strategy:
      matrix:
        features: ["cloud_hypervisor"]
    
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Build vmm
        run: sudo -E $(command -v cargo) make vmm HYPERVISOR=${{ matrix.features }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.features }}
          path: bin/
  
  quark:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Build quark
        run: make quark
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quark
          path: bin/
  
  wasm: 
    strategy:
      matrix:
        features: ["wasmedge"]
  
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Install WasmEdge
        if: ${{ matrix.features }} == 'wasmedge'
        run: curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v 0.11.2 >> /dev/null
      - name: Build wasm
        run: make wasm WASM_RUNTIME=${{ matrix.features }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.features }}
          path: bin/
  
  shim:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Build shim
        working-directory: shim
        run: make all
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: shim
          path: shim/bin/

